<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social-links-profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="div">
        <!-- Header img start -->
        <div class="div__div1">
            <div class="div__div">
                <img class="div__img_girl" src="/girl__logo.svg" alt="" >
            </div>
        </div>
        <!-- Header img end -->

        <!-- Header img girl name and country start -->
         <div class="div2">
            <div class="div__div2">
                <div class="div2__div1">
                    <h1 class="div1__name">Jessica Randall</h1>
                </div>
             </div>
             <div class="div__div3">
                <div class="div3__div2">
                    <h2 class="div2__country">London, United Kingdom</h2>
                </div>
             </div>
         </div>
        <!-- Header img girl name and country start -->

         <!-- Header bio start -->
          <div class="div3">
            <div class="div__div3">
                <p class="div3__bio">"Front-end developer and avid reader."</p>
            </div>
          </div>
         <!-- Header bio end -->

          <!-- Links start -->
           <div class="div4">
            <div class="div__div4">
                        <h1 class="link__div__link__h1">GitHub</h1>
            </div>
            <div class="div__div4">
                <h1 class="link__div__link__h1__1">Frontend Mentor</h1>
            </div>
            <div class="div__div4">
                <h1 class="link__div__link__h1__2">LinkedIn</h1>
            </div>
            <div class="div__div4">
                <h1 class="link__div__link__h1__3">Twitter</h1>
            </div>
            <div class="div__div4">
               <h1 class="link__div__link__h1__4">Instagram</h1>
            </div>
           </div>
          <!-- Links end -->
    </section>
</body>
</html>
